# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ubereats-ingress
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80